<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css" charset="utf-8"> 
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript" charset="utf-8"></script>  	
	<script src="kraje.js" type="text/javascript"></script> 
		<style>
			body
			{
				background:skyblue;
			}
			#login
			{
				width:1000px;
				margin-left:auto;
				margin-right:auto;
				height:900px;
				padding:10px;
			}
		</style>
    </head>
    <body>
		<div id="login"></div>
        <script type="text/javascript" charset="utf-8">
		var kraje=countries;
			webix.ui({
				container:"login",
				rows:[	{view:"tabbar", multiview:true, options:[
							{id:"zaloguj", value:"Logowanie"},
							{id:"zarejestruj", value:"Rejestracja"}
							]
						},
						{cells:[
							{id:"zaloguj", view:"form", elements:[
								{ view:"text", label:"<b>Login</b>"},
								{ view:"text", label:"<b>Password</b>", type:"password"},
								{view:"button", value:"Zaloguj"},
								{}
								]
							},
							{id:"zarejestruj", view:"form", elements:[
								{view:"text", placeholder:"Wpisz imie", label:"Imie" },
								{view:"text", placeholder:"Wpisz nazwisko", label:"Nazwisko"},
								{view:"textarea", placeholder:"Wpisz adres", label:"Adres:"},	
								{view:"combo",label:"Kraj", options:kraje},
								{view:"button", value:"Zarejestruj"},
								{}
								]
							}
							]
						}
							
					]
			});		

        </script>
    </body>
</html>
